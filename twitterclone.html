<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twi-Clone</title>
  <link rel="stylesheet" href="/style_twitter.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">

<body>
  <div class="wrapper">
    <div class="logo">
      <img src="/image/logo-twitter-png-5859.png" alt="Logo">
    </div>
    <div class="text-center mt-4 name">Twitter</div>
    <form class="pt-3 mt-3">
      <div class="form-field d-flex align-item-center">
        <span class="far fa-user"></span>
        <input type="text" name="username" id="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-field d-flex align-items-center">
        <span class="far fa-key"></span>
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <button class="btn btn-primary form-control mt-3">Login</button>
    </form>
    <h5><a href="#">Forgot Password?</a>
      <span class="px-2">|</span>
      <a href="#">Sign Up</a>
    </h5>
  </div>
  </div>
